<section id="wrapper" class="login-register">
    <div class="login-box card">
        <img class="card-img-top img-thumbnail mx-auto d-block" src="../assets/images/logo_sgc.png" alt="SGC" style="width: 40%;">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" class="form-vertical form-material" (ngSubmit)="ingresar(f)">
                <div class="form-group row">
                    <div class="col-xs-12 mx-auto">
                        <input class="form-control text-center text-capitalize" type="text" placeholder="Usuario" required [ngModel]="user" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 mx-auto">
                        <input class="form-control text-center" type="password" placeholder="Contraseña" required ngModel name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup">&nbsp; Recuérdame </label>
                        </div>
                        <!--<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Olvidaste tu contraseña?</a>-->
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
