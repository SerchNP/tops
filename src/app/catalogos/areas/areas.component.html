<div class="row" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-sync-alt fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="text-right" *ngIf="!cargando">
    <button type="button" class="btn btn-primary">
				<i class="fas fa-plus-circle"></i> Agregar Área
			</button>
</div>
<br>
<table class="table table-sm table-hover" *ngIf="!cargando">
    <thead>
        <tr>
            <th scope="col">Área</th>
            <th scope="col">Predecesor</th>
            <th scope="col">Descripción</th>
            <th scope="col">Tipo</th>
            <th scope="col">Estatus</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let area of listadoAreas">
            <td>{{area.area}}</td>
            <td>{{area.predecesor}}</td>
            <td>{{area.area_desc}}</td>
            <td>{{area.tipo_desc}}</td>
            <td>{{area.activa_desc}}</td>
            <td>
                <button type="button" class="btn btn-success" title="Actualizar"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-danger" title="Cancelar"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
