<div class="row" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fas fa-sync-alt fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="text-right" *ngIf="!cargando">
    <button type="button" class="btn btn-primary">
				<i class="fas fa-plus"></i> Agregar Puesto
			</button>
</div>
<br>
<table class="table table-sm table-hover" *ngIf="!cargando">
    <thead>
        <tr>
            <th scope="col">Puesto</th>
            <th scope="col">Predecesor</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Estatus</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let puesto of listadoPuestos">
            <td>{{puesto.puesto}}</td>
            <td>{{puesto.predecesor}}</td>
            <td>{{puesto.puesto_desc}}</td>
            <td>{{puesto.activo_desc}}</td>
            <td>
                <button type="button" class="btn btn-success" title="Actualizar"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-danger" title="Cancelar"><i class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </tbody>
</table>
