<div class="row" *ngIf="!cargando">
    <div class="col-md-5 input-group">
        <input #filtro class="form-control" placeholder="Buscar" />
        <div class="input-group-btn">
            <button class="btn btn-xs btn-secondary" type="button" (click)="clearFilter()">
				<i class="fas fa-search-minus"></i>
			</button>
        </div>
    </div>
</div>
<br />
<div class="card-columns">
    <div class="card border-1 bg-light" *ngFor="let proceso of procesos">
        <div class="card-body text-dark">
            <h5 clas="card-title font-weight-bold"><i class="fas fa-project-diagram"></i> {{proceso.proceso_desc}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">ID {{proceso.proceso}}</h6>
            <div class="card-footer text-right">
                <a class="card-link" [routerLink]="['/panelfoda', 'foda_form', proceso.proceso, proceso.proceso_desc]">
                    <i class="far fa-eye"></i> Ver FODA</a>
            </div>
        </div>
    </div>
</div>
