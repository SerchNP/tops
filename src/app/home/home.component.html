<div class="main-container">
    <div class="card mb-3">
        <div class="card-header"><strong>Pol√≠tica de Calidad</strong></div>
        <div class="card-body text-dark">
            <p class="card-text">{{politica}}</p>
        </div>
    </div>
    <div class="card-columns" style="column-count: 7;">
        <div class="card" style="width: 10rem; height: 23rem;" *ngFor="let sist of listadoSistemas">
            <img class="card-img-top img-thumbnail" src="assets/images/ujed.png" alt="{{sist.siglas}}">
            <div class="card-body" style="height: 8rem;">
                <p class="card-text text-center"><b>{{sist.descrip}}</b></p>
            </div>
            <div class="card-footer text-right"><a [routerLink]="['/detalle', sist.sistema]" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Ver Detalles</a></div>
        </div>
    </div>
</div>
<app-footer></app-footer>
