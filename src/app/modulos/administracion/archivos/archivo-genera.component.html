<block-ui>
	<div class="row">
		<div class="col-md-12 text-center">
			Seleccione el periodo en el que desea generar los archivos
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center"></div>
		<div class="col-sm-4 text-center">
			<select #periodo class="form-control" (change)="cambio()" [ngClass]="{'is-invalid': this.cmb_periodo.nativeElement.value === '' || this.cmb_periodo.nativeElement.value === undefined}">
				<option value="" selected="selected" disabled="disabled">Seleccionar</option>
				<option value="{{item.periodo}}" *ngFor="let item of periodos">{{item.periodo}}</option>
			</select>
		</div>
		<div class="col-md-4 text-center"></div>
	</div>
	<div class="col-md-12 text-center">
		Seleccione el o los procesos a los que desea generar los archivos
	</div>
	<br>
	<app-mat-data-table [columns]="columns" [derechos]="derechos" (seleccionados)="detectarRegistros($event)" [data]="procesos" [select]="select" [allowMultiSelect]="allowMultiSelect">
	</app-mat-data-table>
	<div class="text-center">
		<button type="submit" class="btn btn-outline-primary" (click)="generar()">
			<i class="fas fa-cogs"></i>
			Generar
		</button>
	</div>
</block-ui>
