<h5>{{titulo}}</h5>
<hr>
<br/>
<form novalidate="novalidate" [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group">
        <div class="form-group row">
            <label for="proceso" class="col-sm-2 col-form-label text-right">Clave</label>
            <div class="col-sm-2">
                <input class="form-control" type="number" formControlName="clave" aria-describedby="claveHelp" [attr.disabled]="'disabled'">
                <small id="claveHelp" class="form-text text-muted">Clave del Tipo de Resultado</small>
            </div>
            <div class="col-sm-8">
                <input class="form-control" type="text" formControlName="descrip" aria-describedby="descripHelp" [ngClass]="{'is-invalid': forma.controls['descrip'].invalid}">
                <small id="descripHelp" class="form-text text-muted">Descripción del Tipo de Resultado</small>
                <div *ngIf="forma.controls['descrip'].errors?.required" class="invalid-feedback">Este campo es requerido</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="simbolo" class="col-sm-2 col-form-label text-right">Símbolo</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" formControlName="simbolo" aria-describedby="simboloHelp" [ngClass]="{'is-invalid': forma.controls['simbolo'].invalid}">
				<small id="simboloHelp" class="form-text text-muted">Símbolo para el Tipo de Resultado</small>
				<div *ngIf="forma.controls['simbolo'].errors?.required" class="invalid-feedback">Este campo es requerido</div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
			<i class="fa fa-save"></i>
			Guardar
		</button>&nbsp;
        <a [routerLink]="cancelar" class="btn btn-outline-danger">Cancelar</a>
    </div>
</form>
