<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
<div class="text-right" *ngIf="derechos.insertar">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="agregar()">
		<i class="fas fa-plus"></i> Agregar
	</button>
</div>
<table class="table table-condensed" mat-table [dataSource]="dataSource" matSort aria-label="tabla" class=" mat-elevation-z2" matSortDisableClear multiTemplateDataRows>
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null; onCheckClicked()" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="consultar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-sm btn-outline-secondary" title="Ver + Info" (click)="onButtonClicked(row, 'V')">
				<i class="fas fa-info"></i>
			</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button type="button" *ngIf="row.cancelado === 'N'" class="btn btn-sm btn-outline-secondary" title="Editar Registro" (click)="onButtonClicked(row, 'E')">
				<i class="far fa-edit"></i>
			</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="cancelar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button type="button" *ngIf="accion === 'R' || row.cancelado === 'N'" class="btn btn-sm btn-outline-secondary" title="Cancelar Registro" (click)="onButtonClicked(row, 'C')">
				<i class="fas fa-trash-alt"></i>
			</button>
        </td>
    </ng-container>
    <ng-container *ngFor="let column of columns | filtraColumns: true" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            <span mat-sort-header>{{column.header | uppercase}}</span>
        </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'columnAlign': (column.align)}"> {{ element[column.columnDef] }}</td>
    </ng-container>
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="container">
                    <div *ngFor="let column of columns | filtraColumns: false">
                        <div class="row" *ngIf="element[column.columnDef]">
                            <div class="col-md-2 example-header-detail" *ngIf="element[column.columnDef].trim() !== ''">
                                {{column.header | uppercase}}:
                            </div>
                            <div class="col-md-10" *ngIf="element[column.columnDef].trim() !== ''">
                                {{ element[column.columnDef] }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="selection.toggle(element); onRowClicked(element); expandedElement = element;"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<div class="example-no-results" [style.display]="dataSource?.filteredData.length == 0 ? '' : 'none'">
    <h6>No hay datos para mostrar.</h6>
</div>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
