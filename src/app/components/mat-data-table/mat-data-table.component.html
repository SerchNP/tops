<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
</mat-form-field>
<div class="text-right" *ngIf="derechos.insertar">
    <button type="button" class="btn btn-sm btn-outline-primary" (click)="agregar()">
		<i class="fas fa-plus"></i> Agregar
	</button>
</div>
<table class="table table-condensed" mat-table [dataSource]="dataSource" matSort aria-label="tabla" class=" mat-elevation-z2" matSortDisableClear>
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-sm btn-outline-secondary" title="Editar Registro" (click)="onButtonClicked(row, 'E')">
				<i class="far fa-edit"></i>
			</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="cancelar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button type="button" class="btn btn-sm btn-outline-secondary" title="Cancelar Registro" (click)="onButtonClicked(row, 'C')">
				<i class="fas fa-trash-alt"></i>
			</button>
        </td>
    </ng-container>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
            <span mat-sort-header>{{column.header | uppercase}}</span>
            <!--<input class="filter-input" matInput (keyup)="applyFilter(column, $event.target.value)" placeholder="Filtrar {{column.header}}" />-->
        </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'columnAlign': (column.align)}"> {{ element[column.columnDef] }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row); onRowClicked(row);"></tr>
</table>
<div class="example-no-results" [style.display]="dataSource?.filteredData.length == 0 ? '' : 'none'">
    <h6>No hay datos para mostrar.</h6>
</div>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
